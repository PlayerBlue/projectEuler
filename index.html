<!DOCTYPE html>
<head>
    <title>The Odin Project - Project Euler Problems</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="project-euler.js"></script>
</head>
<body>
    <ul class="tab">
	    <li><img src="pe_logo_default.png" alt="Project Euler" style="height:45px;width:250px;display:block;margin:12px;"><li>
	    <li><a href="#" id="prob1b" onclick="load(0)">Problem 1: Multiples of 3 and 5</a></li>
		<li><a href="#" id="prob2b" onclick="load(1)">Problem 2: Even Fibonacci numbers</a></li>
		<li><a href="#" id="prob3b" onclick="load(2)">Problem 3: Largest prime factor</a></li>
	</ul>
	<img id="logo" src="odin.png" alt="The Odin Project" style="display:block; width:506px; height:328px; margin:auto; margin-top: 120px;">
	<div id="problem">
		<div id="text"></div>    
		<textarea rows="15" cols="60" id="pcode"></textarea>
		<div class="func">
			<p>Function call:</p>
			<input id="func" type="text">
		</div>
		<div class="func">
			<p>Execution time:</p>
			<p id="time"></p>
		</div>
		<div class="calc">
			<a href="#" id="calc">Calculate</a>		
			<p id="res"></p>
			<p>Result:</p>
		</div>		
	</div>
</body>
