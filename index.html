<!DOCTYPE html>
<head>
	<title>The Odin Project - Project Euler Problems</title>
	<meta charset="UTF-8">
</head>
<body>
	<ul class="tab">
		<li><img src="pe_logo_default.png" alt="Project Euler" style="height:45px;width:250px;display:block;margin:12px;"><li>
		<li><a href="#" class='navb' id="b0">Multiples of 3 and 5</a></li>
		<li><a href="#" class='navb' id="b1">Even Fibonacci numbers</a></li>
		<li><a href="#" class='navb' id="b2">Largest prime factor</a></li>
	</ul>
	<img id="logo" src="odin.png" alt="The Odin Project" style="display:block;width:506px;height:328px;margin:auto;margin-top:100px;">
	<div id="problem">
		<div id="text"></div> 
		<div id="editor"></div>
		<div class="func">
			<p>Function call:</p>
			<input id="func" type="text">
		</div>
		<div class="func">
			<p>Execution time:</p>
			<p id="time"></p>
		</div>
		<div class="calc">
			<a href="#" id="calc">Calculate</a>		
			<p id="res"></p>
			<p>Result:</p>
		</div>		
	</div>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.1.0.min.js"></script>
	<script src="project-euler.js"></script>
	<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace/ext-language_tools.js"></script>
	<script>
		ace.require("ace/ext/language_tools");
		var editor = ace.edit("editor");
		editor.getSession().setMode("ace/mode/javascript");
		editor.setTheme("ace/theme/tomorrow_night_bright");
		document.getElementById('editor').style.fontSize='14px';
		editor.setOptions({
			enableBasicAutocompletion: true,
			//enableSnippets: true,
			enableLiveAutocompletion: true
		});
		editor.$blockScrolling = Infinity;
	</script>
</body>
